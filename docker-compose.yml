services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: polda-php:latest
    container_name: polda-app
    volumes:
      - ./:/var/www/html:ro  # hanya baca, source code tidak bisa diubah dari container
      - laravel_storage:/var/www/html/storage  # mount volume storage
      # Pastikan .env tersedia (sudah termasuk dalam mount di atas)
    networks:
      - polda_net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: polda-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - polda_net
    restart: unless-stopped

networks:
  polda_net:
    driver: bridge

volumes:
  laravel_storage:
  db_data:
    driver: local